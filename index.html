<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fibonacci</title>
  <meta name="description" content="JavaScript Project 1">
  <meta name="author" content="Leigh Steele">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xlg-12 p-0">
        <h3 class="mt-5">Fibonacci Calculator</h3>
        <div class="d-flex align-items-center mt-5">
          <h5 class="m-0">The Fibonacci Of </h5>
          <input id="user-input" class="form-control rounded mx-3 input-custom" type="number" placeholder="#">
          <button id="calculate-button" class="btn btn-primary">is</button>
          <div class="spinner-border spin mx-3" role="status">
            <span class="sr-only"></span>
          </div>
          <strong><u><span id="fibonacci-output" class="result mx-3"></span></u></strong>
          <div id="error-server" class="error-server mx-3"></div>
        </div>

        <div id="error-larger-than" class="error-larger-than rounded px-1 mt-2">
        </div>

        <div>
          <input type="checkbox" name="checkbox" id="checkbox" class="mt-3">
          <label for="checkbox">Save Calculation</label>
        </div>

        <div class="d-flex align-items-center pt-5">
          <h4 class="my-4">Results</h4>
          <div id="results-spinner" class="spinner-border spin mx-3" role="status">
            <span class="sr-only"></span>
          </div>
        </div>

        <ul id="server-list" class="list-group list-group-flush p-0">
        </ul>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="./js/scripts.js"></script>
</body>

</html>
